spring:
  cloud:
    propertiesvolume:
#      properties are loaded from given paths
      enabled: true
#      parent directory prefixes the property names
      prefixed: true
      paths: /mnt/secrets/em-npa
      aliases:
        em-npa.microservicekey-em-gw: FUNCTIONAL_TEST_CLIENT_S2S_TOKEN
        em-npa.s2s_key: s2s_key
        em-npa.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
