spring:
  cloud:
    propertiesvolume:
#      properties are loaded from given paths
      enabled: true
#      parent directory prefixes the property names
      prefixed: false
      paths: /mnt/secrets/em-npa
      aliases:
        microservicekey-em-npa-app: S2S_KEY
        AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
        npa-POSTGRES-PASS: SPRING_DATASOURCE_PASSWORD