spring:
  cloud:
    propertiesvolume:
#      properties are loaded from given paths
      enabled: true
#      parent directory prefixes the property names
      prefixed: true
      paths: /mnt/secrets/s2s, /mnt/secrets/rpa
      aliases:
        s2s.microservicekey-em-npa-app: S2S_KEY
        rpa.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
